<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="main-section">
      <h1 class="main-title">Converta temperaturas!</h1>
      <h2 class="main-subtitle">
        Converta as temperaturas de celsius para fahrenheit ou fahrenheit para
        celsius
      </h2>
      <form class="wrapper-form">
        <div class="container-checkbox">
          <input
            type="radio"
            class="checkboxfahrenheit"
            name="radiocheck"
            value="fahrenheit"
          /><label for="fahrenheit" class="main-subtitle -fahrenheit"
            >Fahrenheit</label
          >
          <input
            type="radio"
            class="checkboxcelsius"
            name="radiocheck"
            value="celsius"
          /><label for="celsius" class="main-subtitle -celsius">Celsius</label>
        </div>
        <input type="text" class="inputbox" id="converter" />
        <button class="button">Converter!</button>
      </form>
      <div class="container-resposta">
        <p class="main-subtitle resposta"></p>
      </div>
      <script src="main.js"></script>
    </section>
  </body>
</html>
