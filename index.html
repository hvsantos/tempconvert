<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section class="main-section">
      <h1 class="main-title">Converta temperaturas!</h1>
      <h2 class="main-subtitle">
        Converta as temperaturas de celsius para fahrenheit ou fahrenheit para
        celsius
      </h2>
      <form class="wrapper-form">
        <select class="selectbox" name="selecione uma opção">
          <option>Selecione uma Opção</option>
          <option value="fahrenheit">Fahrenheit para Celsius</option>
          <option value="celsius">Celsius para Fahrenheit</option>
        </select>
        <input type="text" class="inputbox" id="converter" />
        <button class="button">Converter!</button>
      </form>
      <div class="container-resposta">
        <p class="main-subtitle resposta"></p>
      </div>
      <script src="main.js"></script>
    </section>
  </body>
</html>
